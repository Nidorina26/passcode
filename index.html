<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keypad Lock with Options</title>
<style>
  body, html {
    margin:0; padding:0; height:100%;
    background:#888;
    display:flex; justify-content:center; align-items:center;
    font-family:sans-serif;
  }
  .container {
    background:#ccc; border-radius:12px; padding:20px; width:320px;
    display:flex; flex-direction: column; align-items: center;
    gap: 15px;
  }
  .display {
    width: 100%; height: 50px; background:#eee; border-radius:8px;
    display:flex; justify-content:center; align-items:center;
    font-size:28px; letter-spacing:8px;
  }
  .keypad {
    display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    width: 100%;
  }
  button {
    height: 50px; font-size: 20px; border:none; border-radius:8px;
    background:#ddd; cursor:pointer;
    user-select:none;
  }
  button:active {
    background:#bbb;
  }
  .options {
    display:none; flex-direction: column; width: 100%; gap: 10px;
  }
  .option {
    background:#bbb; padding:12px; border-radius:8px; text-align:center;
    cursor:pointer;
  }
  .unlocked-message {
    color: white;
    font-size: 48px;
    font-weight: bold;
    user-select:none;
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <div class="display" id="display">----</div>
    <div class="keypad" id="keypad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button id="del">⌫</button><button>0</button><button id="enter">⏎</button>
    </div>
    <div class="options" id="options">
      <div class="option" data-duration="15 minutes">Open for 15 minutes</div>
      <div class="option" data-duration="1 hour">Open for 1 hour</div>
      <div class="option" data-duration="all day">Open for the day</div>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  const keypad = document.getElementById('keypad');
  const options = document.getElementById('options');
  const container = document.getElementById('container');
  let code = '';

  function updateDisplay() {
    display.textContent = code.padEnd(4, '-');
  }

  keypad.addEventListener('click', e => {
    if (!e.target.matches('button')) return;

    const btn = e.target;
    if (btn.id === 'del') {
      code = code.slice(0, -1);
      updateDisplay();
      return;
    }
    if (btn.id === 'enter') {
      if (code.length === 4) {
        display.style.display = 'none';
        keypad.style.display = 'none';
        options.style.display = 'flex';
      }
      return;
    }

    if (code.length < 4 && /^[0-9]$/.test(btn.textContent)) {
      code += btn.textContent;
      updateDisplay();
    }
  });

  options.addEventListener('click', e => {
    const opt = e.target.closest('.option');
    if (!opt) return;

    // Clear container, keep gray background, show "Unlocked"
    container.innerHTML = '';
    const message = document.createElement('div');
    message.className = 'unlocked-message';
    message.textContent = 'Unlocked';
    container.appendChild(message);
    document.body.style.background = '#888';
  });

  updateDisplay();
</script>
</body>
</html>
