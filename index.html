<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keypad Lock Flow</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:#888;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    background:#ccc;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  #display {
    width: 100%;
    height: 50px;
    background: #eee;
    border-radius: 8px;
    font-size: 32px;
    letter-spacing: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #keypad {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  #keypad button {
    height: 50px;
    font-size: 24px;
    border: none;
    border-radius: 8px;
    background: #ddd;
    cursor: pointer;
    user-select: none;
  }
  #keypad button:active {
    background: #bbb;
  }
  #keypad #del, #keypad #enter {
    background: #bbb;
  }
  #keypad #del:active, #keypad #enter:active {
    background: #999;
  }
  #options {
    width: 100%;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .option {
    background: #bbb;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    font-size: 18px;
  }
  .option:active {
    background: #999;
  }
  #unlocked-text {
    margin-top: 20px;
    font-size: 36px;
    color: #4CAF50;
    cursor: pointer;
    user-select: none;
    border-radius: 10px;
    padding: 15px 0;
    width: 100%;
    text-align: center;
    background: transparent;
  }
  #unlocked-text:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="display">----</div>
    <div id="keypad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button id="del">⌫</button><button>0</button><button id="enter">⏎</button>
    </div>
    <div id="options">
      <div class="option" data-duration="15">Open for 15 minutes</div>
      <div class="option" data-duration="60">Open for 1 hour</div>
      <div class="option" data-duration="1440">Open for the day</div>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  const keypad = document.getElementById('keypad');
  const options = document.getElementById('options');
  const container = document.getElementById('container');
  let code = '';

  function updateDisplay() {
    display.textContent = code.padEnd(4, '-');
  }

  keypad.addEventListener('click', (e) => {
    if (!e.target.matches('button')) return;

    const btn = e.target;

    if (btn.id === 'del') {
      if (code.length > 0) {
        code = code.slice(0, -1);
        updateDisplay();
      }
      return;
    }

    if (btn.id === 'enter') {
      if (code.length === 4) {
        display.style.display = 'none';
        keypad.style.display = 'none';
        options.style.display = 'flex';
      }
      return;
    }

    if (/^\d$/.test(btn.textContent)) { // digits 0-9
      if (code.length < 4) {
        code += btn.textContent;
        updateDisplay();
      }
    }
  });

  options.addEventListener('click', (e) => {
    const opt = e.target.closest('.option');
    if (!opt) return;

    options.style.display = 'none';

    const unlockedText = document.createElement('div');
    unlockedText.id = 'unlocked-text';
    unlockedText.textContent = 'Unlocked';
    container.appendChild(unlockedText);

    unlockedText.addEventListener('click', () => {
      unlockedText.textContent = `Passcode: ${code}`;
    });
  });

  updateDisplay();
</script>
</body>
</html>
